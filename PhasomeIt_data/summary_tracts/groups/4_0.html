<!doctype html>
        <html lang="en">
        <head>
          <meta charset="utf-8"><style media="screen" type="text/css">table tr {vertical-align:top}table tr:nth-child(odd) td{ background-color:#f4f4f4 }table tr:nth-child(even) td{ background-color:#dddddd }table tr:target td{ transition:background-color 1s ease-in; -webkit-transition:background-color 1s ease-in; -moz-transition:background-color 1s ease-in; background-color: yellow; }</style>
<script type="text/javascript">function addLoadEvent(func) {
  var oldonload = window.onload;
  if (typeof window.onload != 'function') {
    window.onload = func;
  } else {
    window.onload = function() {
      if (oldonload) {
        oldonload();
      }
      func();
    }
  }
}
</script></head><body></body></html>
